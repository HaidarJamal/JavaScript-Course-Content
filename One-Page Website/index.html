<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My One-Page Website with Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    nav {
      background: #333;
      color: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      user-select: none;
    }
    .prev { left: 0; }
    .next { right: 0; }
    .prev:hover, .next:hover, .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple one-page HTML website showcasing images, a video, and a contact form.</p>
  </section>

  <!-- Pictures Section -->
  <section id="pictures">
    <h2>Gallery</h2>
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=600" alt="Mountain" onclick="openLightbox(0)">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=600" alt="Forest" onclick="openLightbox(1)">
    <img src="https://images.unsplash.com/photo-1493244040629-496f6d136cc3?w=600" alt="Beach" onclick="openLightbox(2)">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Featured Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 My One-Page Website</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1200",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1200",
      "https://images.unsplash.com/photo-1493244040629-496f6d136cc3?w=1200"
    ];
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }
  </script>

</body>
</html>
